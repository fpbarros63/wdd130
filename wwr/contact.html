<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <meta name="description" content="Contact home page">
    <meta name="author" content="Francisco de Paula Barros">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="images/raftinglogo.png" alt="Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="container">
        <!-- Seção de Conteúdo -->
        <div class="content-area">
            <!-- Imagens da Equipe -->
            <div class="class-images">
                <figure>
                    <img src="images/team1.jpg" alt="Team member 1">
                    <figcaption>Team Member 1 - Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/team2.jpg" alt="Team member 2">
                    <figcaption>Team Member 2 - Safety Officer</figcaption>
                </figure>
                <figure>
                    <img src="images/team3.jpg" alt="Team member 3">
                    <figcaption>Team Member 3 - Trip Planner</figcaption>
                </figure>
            </div>

            <section class="contact-details">
                <div class="contact-info-wrapper">
                    <h2>CONTACT US</h2>
                    <p>We love questions and feedback – and we’re always happy to help!</p>
            
                    <div class="contact-info">
                        <img src="images/email_icon.png" alt="Email icon" class="icon">
                        <p>Email: <a href="mailto:contact@company.com">contact@company.com</a></p>
                    </div>
            
                    <div class="contact-info">
                        <img src="images/phone_icon.png" alt="Phone icon" class="icon">
                        <p>Phone: (888) 123-3213-23</p>
                    </div>
                </div>
            
                <iframe 
                    src="https://www.google.com/maps/embed?pb=..."
                    class="map-iframe" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </section>
        </div>

        <!-- Formulário de Contato -->
        <aside class="form-section">
            <form class="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address">

                <label for="company">Company (optional)</label>
                <input type="text" id="company" name="company" placeholder="Company name">

                <label for="message">Leave us a message</label>
                <textarea id="message" name="message" placeholder="Write your message here..."></textarea>

                <div class="form-footer">
                    <input type="checkbox" id="robot-check">
                    <label for="robot-check">I'm not a robot</label>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </aside>
    </main>

    <footer>
        <p>©2024 ⚓️ Freedom Rafting ⚓️ Francisco de Paula Barros</p>
        <nav class="sociallinks">
            <a href="http://facebook.com">
                <img src="images/facebook_icon.svg" alt="Facebook">
            </a>
            <a href="http://twitter.com">
                <img src="images/twitter_icon.svg" alt="Twitter">
            </a>
            <a href="http://instagram.com">
                <img src="images/instagram_icon.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
